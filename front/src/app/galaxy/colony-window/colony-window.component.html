<div class="container box">
  <div class="header">
    <div class="title">{{ title }}</div>
    <div class="close-button" (click)="closeButtonClick();"><i class="fa fa-times" aria-hidden="true"></i></div>
  </div>
  <div class="body">
    <div>
      <h4>{{ ts.strings.buildings }}</h4>
      <div *ngFor="let building of buildings">{{ building.type.name }}</div>
    </div>
    <div>
      <h4>{{ ts.strings.resources }}</h4>
      <div *ngFor="let resource of resources">{{ resource.type.name }}: {{ resource.quantity }}</div>
    </div>

  </div>
</div>
