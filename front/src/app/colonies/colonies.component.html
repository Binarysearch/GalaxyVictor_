<div class='container'>
  <h1>{{ ts.strings.colonies }}</h1>
  <table>
    <thead>
      <tr>
        <th>{{ ts.strings.planet }}</th>
        <th class="sortable" (click)="sortBy('civilizationId')">{{ ts.strings.civilization }} <span *ngIf="orderBy=='civilizationId'"><i *ngIf="orderDir==-1" class="fa fa-sort-desc" aria-hidden="true"></i><i *ngIf="orderDir==1" class="fa fa-sort-asc" aria-hidden="true"></i></span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colony of colonies" (click)="clickInColony(colony.id)" [title]="ts.strings.viewColonyInMap">
        <td>{{ colony.planet.name }}</td>
        <td>{{ colony.civilization.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
