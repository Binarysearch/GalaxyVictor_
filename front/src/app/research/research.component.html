<h1>{{ ts.strings.research }}</h1>
<div *ngFor="let order of store.researchOrders" class='research-order'>
  Investigando {{ order.technology.name }} en {{ getStarSystemName(order) }}:
  <span> {{ getProgress(order) }} %</span>
  <span class="progressbar" [style.width]="getProgress(order) + '%'"></span>
</div>
