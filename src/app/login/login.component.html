<h1>Login</h1>
<div class="field">
  <label class="label">Email</label>
  <input class="input" type="email" [(ngModel)]="email">
</div>
<div>
  <label>Password</label>
  <input type="password" [(ngModel)]="password">
</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
<button (click)="login()">Send</button>
