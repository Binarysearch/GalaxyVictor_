<canvas #canvasRef id='canvas' [class.pointer]="renderer.hovered" (mousewheel)="onScroll($event)" (mousemove)="mouseMove($event)" (mouseout)="mouseOut();" (click)="mouseClick();"></canvas>
<div *ngIf="renderer.hovered" style="position: absolute;color:white;bottom: 0; left:0;">{{ hoveredTitle }}</div>
<app-star-system-window *ngIf="renderer.selected && renderer.selected.objectType === 'StarSystem'" [starSystem]="renderer.selected"></app-star-system-window>
