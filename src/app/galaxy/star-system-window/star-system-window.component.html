<div class="container box" [class.maximized]="maximized">
  <div class="header">
    <div class="title">{{ title }}</div>
    <div class="close-button" (click)="closeButtonClick();"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div *ngIf="!maximized" class="maximize-button" (click)="maximizeButtonClick();"><i class="fa fa-window-maximize" aria-hidden="true"></i></div>
    <div *ngIf="maximized" class="restore-button" (click)="restoreButtonClick();"><i class="fa fa-window-restore" aria-hidden="true"></i></div>
  </div>
  <div class="body">
    <div class="tabs-header">
      <div class="tab-btn" (click)="activateTab('star')" [class.active]="activeTab === 'star'">{{ ts.strings.star }}</div>
      <div class="tab-btn" (click)="activateTab('planets')" [class.active]="activeTab === 'planets'">{{ ts.strings.planets }}</div>
      <div class="tab-btn" (click)="activateTab('fleets')" [class.active]="activeTab === 'fleets'">{{ ts.strings.fleets }}</div>
    </div>
    <div class="tabs-body">
      <app-star-details *ngIf="activeTab === 'star'" [starSystemId]="starSystem.id"></app-star-details>
      <app-star-planets *ngIf="activeTab === 'planets'" [starSystem]="starSystem"></app-star-planets>
      <app-star-fleets *ngIf="activeTab === 'fleets'">Flotas</app-star-fleets>
    </div>
  </div>
</div>
